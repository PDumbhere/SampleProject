server.port=9090

spring.datasource.url=jdbc:mysql://localhost:3306/user_management
spring.datasource.username=microspring
spring.datasource.password=microspring

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true

info.app.name=Spring Boot Restful Web Services
info.app.description=Spring Boot Restful Web Services project for microservices
info.app.version=1.0.0